<!doctype html>
<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeGPT — Timestamps for ChatGPT</title>
    <meta name="description" content="TimeGPT adds timestamps to ChatGPT messages and conversations — because time matters. A free Chrome extension." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://timegpt.ichiva.no/" />
    <meta property="og:title" content="TimeGPT — Timestamps for ChatGPT" />
    <meta property="og:description" content="Adds timestamps to ChatGPT messages and conversations — because time matters." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://timegpt.ichiva.no/" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "TimeGPT",
        "description": "Adds timestamps to ChatGPT messages and conversations — because time matters.",
        "url": "https://timegpt.ichiva.no",
        "applicationCategory": "BrowserExtension",
        "operatingSystem": "Chrome",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <meta property="og:image" content="https://timegpt.ichiva.no/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TimeGPT — Timestamps for ChatGPT" />
    <meta name="twitter:description" content="Adds timestamps to ChatGPT messages and conversations — because time matters." />
    <meta name="twitter:image" content="https://timegpt.ichiva.no/og-image.png" />
    <script defer data-domain="timegpt.ichiva.no" src="https://plausible.ichiva.no/js/script.hash.outbound-links.js"></script>
    <script>
      (function() {
        var t = localStorage.getItem('theme');
        if (t === 'dark' || (!t && matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
